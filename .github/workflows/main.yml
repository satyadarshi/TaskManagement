on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore .\TaskManagementBlazor.sln
            
    - name: Build
      run: dotnet build \TaskManagementBlazor.sln --no-restore      
      working-directory: ./ArchitectureThreeLayersWebAPI
      
