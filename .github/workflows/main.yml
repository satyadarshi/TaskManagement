name: publish

on:
  workflow_dispatch:
  push:
    branches:
    - main
jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 
        uses: actions/checkout@v4
        with:
          dotnet-version: '6.0.X'
          
      - name: Restore
        run: dotnet restore ./TaskManager.Api\TaskManager.Api.csproj
      - name: Build
        run: dotnet build ./TaskManager.Api\TaskManager.Api.csproj
      
